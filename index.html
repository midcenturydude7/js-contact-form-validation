<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/9e458f33a2.js"
      crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Form Validation | Built with HTML, CSS & JS</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <!-- /** 
          * [Social Section]
        **/ -->
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <span>Log In</span>
          </div>

          <div class="gtn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
                alt="Google Logo" />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/000000/facebook-new.png"
                alt="" />
              Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>

        <!-- /** 
          * [Username Input]
        **/ -->
        <div>
          <label for="username">Username</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Your Name" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- /** 
          * [Email Input]
        **/ -->
        <div>
          <label for="email">Email</label>
          <i class="fas fa-envelope"></i>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="abc@gmail.com" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- /** 
          * [Password Input]
        **/ -->
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="./app.js" type="module"></script>
</html>
